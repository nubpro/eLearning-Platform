<ion-header>
    <ion-toolbar>
        <ion-title>Manage Quiz</ion-title>

        <ion-buttons slot="start">
            <ion-back-button defaultHref="/tabs/modules"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="primary">
            <ion-button (click)="openQuizCreateModal()">
                <ion-icon name="add" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let quiz of quizzes; let i = index">
            <ion-item mode="ios">
                <ion-note slot="start" mode="ios">{{ i + 1 }}</ion-note>
                <ion-label>{{ quiz.question_desc }}</ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="onDeleteQuiz(quiz._id)"
                    >Delete</ion-item-option
                >
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
